syntax = "proto3";

package heph.examples.types.proto;

import "hephaestus/examples/types/proto/geometry.proto";

message Pose {
  Vector3d position = 1;
  Quaterniond orientation = 2;
  double confidence = 3;
  string frame = 4;
  double timestamp = 5;
}

message FramedPose {
  string frame = 1;
  Pose pose = 2;
}
