version: v2
modules:
  - path: modules/bag
  - path: modules/examples/proto
  - path: modules/ipc/proto
  - path: modules/serdes
lint:
  use:
    - DEFAULT
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
    - PACKAGE_VERSION_SUFFIX
    - PACKAGE_DIRECTORY_MATCH
    - ENUM_ZERO_VALUE_SUFFIX
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
    - FILE_NO_DELETE
